site_name: mtchrs

theme:
  name: material

repo_name: angru/mtchrs
repo_url: https://github.com/angru/mtchrs

nav:
  - Home: index.md
  - Usage: usage.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
